<!DOCTYPE html>
<html>
<head>
    <title>{{ name }} | CharacterCraft</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

</head>
<body>
{% include "navigation.html" %}
<h1>{{ name }}</h1>
<div class="output">
    <div class="character-info">
        <div class="info-box">
            <p>Character ID: <span class="info">{{ id }}</span></p>
            <p>Age: <span class="info">{{ age }}</span></p>
            <p>Gender: <span class="info">{{ gender }}</span></p>
            <p>Hair color: <span class="info">{{ hair_color }}</span></p>
            <p>Eye color: <span class="info">{{ eye_color }}</span></p>
            <p>Weight: <span class="info">{{ weight }}</span></p>
            <p>Occupation: <span class="info">{{ occupation }}</span></p>
            <p>Location: <span class="info">{{ location }}</span></p>
            <!-- add more details here -->
        </div>
        <div class="description-box">
            <p>{{ description }}</p>
        </div>
    </div>
</div>

</body>
</html>
